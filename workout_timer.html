<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple workout interval timer to track your exercise routines, sets, and intervals.">
  <meta name="keywords" content="workout, interval timer, exercise, fitness, sets, reps">
  <meta name="author" content="Jerome Scott">
  <title>Workout Interval Timer</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="workout_timer.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Workout Interval Timer</h1>
    <form id="workout-form" class="row gy-3">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" id="exercise-name" class="form-control" placeholder="Exercise name" required>
          <label for="exercise-name">Exercise Name</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="number" id="reps" class="form-control" min="1" step="1" placeholder="Reps" required>
          <label for="reps">Reps</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-floating mb-3">
          <input type="number" id="sets" class="form-control" min="1" step="1" placeholder="Sets" required>
          <label for="sets">Sets</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-floating mb-3">
          <input type="number" id="interval" class="form-control" min="1" step="1" placeholder="Interval (seconds)" required>
          <label for="interval">Interval (seconds)</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-floating mb-3">
          <input type="number" id="rest" class="form-control" min="0" step="1" placeholder="Rest (seconds)" required>
          <label for="rest">Rest (seconds)</label>
        </div>
      </div>
      <div class="col-12 text-center">
        <button type="submit" id="add-workout" class="btn btn-primary mt-3">Add Workout</button>
      </div>
    </form>
    <ul id="workout-list" class="list-group my-4" aria-label="List of added workouts"></ul>
    <div class="text-center">
      <h2 id="timer-display" aria-live="polite">00:00</h2>
      <h3 id="current-set" class="highlighted-text" aria-live="polite"></h3>
      <h3 id="current-exercise" class="highlighted-text" aria-live="polite"></h3>
      <h3 id="workout-state" class="highlighted-text" aria-live="polite"></h3>

      <div class="btn-group mt-3" role="group" aria-label="Timer controls">
        <button id="start" class="btn btn-success">Start</button>
        <button id="pause" class="btn btn-warning" disabled>Pause</button>
        <button id="clear-workouts" class="btn btn-danger">Clear Workouts</button>
      </div>
      <div id="completion-message" class="alert alert-success mt-4 d-none" role="alert">
        All workouts completed!
      </div>
      <div id="no-workouts-warning" class="alert alert-danger mt-4 d-none" role="alert">
        No workouts added! Please add a workout to start the timer.
      </div>
    </div>
  </div>
  <footer class="text-center mb-2">
    <a href="https://github.com/codecaine-zz/workout_interval_timer" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-github fa-2x" aria-label="GitHub repository"></i>
    </a>
  </footer>
  <script src="workout_timer.js"></script>
</body>
</html>
